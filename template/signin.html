<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Signin Template for Bootstrap</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --><!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#submit').click(function () {
                var email=$('input[id=inputEmail]');
                 alert(email.val())
                var pwd =$('input[id=inputPassword]')
                alert(pwd.val())
                var data='email='+email.val()+'&pwds='+pwd.val()
                //alert(1)
                $('.text').attr('disabled','true'); //禁止所有表单输入
                $('.loading').show();               //显示加载进度
                $.ajax({
                    url:"{% url 'blog' %}",
                    type:'GET',
                    data:data,
                    cache:false,
                    success:function (html) {
                        alert(111111)
                       alert(html)
                        if(html != null){
                            $('.form').fadeOut('slow');
                        $('.done').fadeIn('slow');
                        }else{
                            alert('对不起,出现了未预料的异常,请重试')
                        }
                    }
                });
                return false  //取消提交按钮的默认行为
            });
        });
    </script>
  </head>
  <body>

    <div class="container">
      <form class="form" method="get">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email"  id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <div>&nbsp;</div>
          <div>&nbsp;</div>
          <div>&nbsp;</div>
          <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="pwd" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label><input type="checkbox" value="remember-me"> Remember me</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script> <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
  </body>
